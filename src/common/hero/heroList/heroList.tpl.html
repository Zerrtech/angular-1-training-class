<div>
    <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
            <select class="form-control" ng-options="option as option.label for option in options" ng-model="selectedSide"></select>
        </div>
    </div>
    <ul class="list-group">
        <hero-list-item hero="hero" on-click-hero="onClickHero({ hero: hero })" ng-repeat="hero in heroes | filter:heroFilter | orderBy:'-power'"></hero-list-item>
    </ul>
</div>
