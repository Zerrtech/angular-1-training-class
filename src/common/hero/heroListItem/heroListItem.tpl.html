<li class="list-group-item" ng-class="{ 'list-item-light': hero.light === true, 'list-item-dark': hero.light === false }">
    <a ng-click="onClickHero({ hero: hero })" class="row">
        <h4 class="col-xs-6 hero-title">{{ hero.name }}</h4>
        <div class="col-xs-5 hero-detail-container">
            <p>Power: {{ hero.power | number }}</p>
            <p>Affiliations: <span ng-repeat="affiliation in hero.affiliations">{{ affiliation }} </span></p>
        </div>
        <div class="col-xs-1">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
    </a>
</li>
